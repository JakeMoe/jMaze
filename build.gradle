plugins {
  id 'java'
}

description 'A simple maze game in Java'
group 'com.gmail.jakesaddress.jmaze'
version '0.2'

sourceCompatibility = 1.8
targetCompatibility = 1.8

jar {
  manifest {
    attributes("Manifest-Version": "1.0",
               "Main-Class": "com.gmail.jakesaddress.jmaze.Main")
  }
}

repositories {
  mavenCentral()
}
